<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../main.xhtml">

	<ui:define name="content">
		<h:form id="form_user" prependId="false">
		<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>

            <p:dialog modal="true" widgetVar="statusDialog"
                      draggable="false" closable="false" resizable="false">
                <center>
                    <h:graphicImage library="images" name="ajax-loader.gif"/>
                </center>
                <br/>
            </p:dialog>
		
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="#{userAddEditMB.title}" />
				</f:facet>

				<p:growl id="messages" life="5000" globalOnly="true" />
				<h:inputHidden value="#{userAddEditMB.user.id}" />


				<p:outputLabel value="#{labels.user_name}: " />
				<p:inputText value="#{userAddEditMB.user.name}" />

				<p:outputLabel value="#{labels.user_username}: " />
				<p:inputText value="#{userAddEditMB.user.username}" />
				
				
					<p:outputLabel value="#{labels.user_password}: " />					
					<p:password value="#{userAddEditMB.user.password}" />
				
					<p:outputLabel value="#{labels.user_confirm_password}: " />
					<p:password value="#{userAddEditMB.user.confirmPassword}" />
								

				<p:outputLabel value="#{labels.user_role}: " />
				<h:selectOneMenu value="#{userAddEditMB.user.role}">
					<f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
					<f:selectItems value="#{roleForEnum.roles}" var="roles"
						itemValue="#{roles}" itemLabel="#{role.role}">
						</f:selectItems>
				</h:selectOneMenu>


				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">

							<p:commandButton value="#{labels.button_save}"
								action="#{userAddEditMB.save}" update="messages"
								style="margin: 130px auto;" ajax="true" />

							<p:commandButton value="#{labels.button_cancel}"
								action="/pages/user/list.xhtml"
								actionListener="#{userAddEditMB.cancel}"
								style="margin: 130px auto;" ajax="false" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
