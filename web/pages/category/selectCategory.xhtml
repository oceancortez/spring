<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Seleção de cliente</title>
</h:head>
<h:body>
    <h:form>
        <div style="margin-top: 5px; margin-bottom: 20px">
            <p:inputText id="categoryName" size="40" value="#{selectCategoryMB.categoryName}" placeholder="Name of Category" />
            <p:spacer width="10px"/>
            <p:commandButton value="Pesquisar" action="#{selectCategoryMB.pesquisar}" update="@form"/>
        </div>

        <p:dataTable value="#{selectCategoryMB.categoriesFilters}" var="category"
                     emptyMessage="Nenhuma categoria encontrada!"
                paginator="true" paginatorAlwaysVisible="false" paginatorPosition="botton">

            <p:column headerText="ID" style="text-align: center; width: 40px;">
                <h:outputText value="#{category.id}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{category.categoryName}"/>
            </p:column>

            <p:column style="width: 30px; text-align: center">
                <p:commandButton icon="ui-icon-check" title="Selecionar" action="#{selectCategoryMB.selecionar(category)}"
                                  process="@this">

                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
