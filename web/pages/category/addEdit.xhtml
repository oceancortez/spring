<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" >
<ui:composition template="../main.xhtml">

<ui:define name="content">

		<h:form id="form" prependId="false">
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="#{categoryAddEditMB.title}" escape="false" />
				</f:facet>
			<p:growl id="messages" life="5000" globalOnly="true"/>

			<h:inputHidden value="#{categoryAddEditMB.category.id}" />


				<p:outputLabel value="#{labels.category_name}: " />
				<p:inputText value="#{categoryAddEditMB.category.categoryName}" />

				<p:outputLabel value="#{labels.category_description}: " />
				<p:inputText value="#{categoryAddEditMB.category.description}" />

				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center"	layout="block">

							<p:commandButton value="#{labels.button_save}"	action="#{categoryAddEditMB.save}" update="messages"
											 styleClass="ui-priority-primary" style="margin: 130px auto;" ajax="true"/>

							<p:commandButton value="#{labels.button_cancel}" action="/pages/category/list.xhtml"	actionListener="#{categoryAddEditMB.cancel}"
								style="margin: 130px auto;" ajax="false" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
