<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../pages/main.xhtml">
<ui:define name="content">
<f:view>
    <h:form prependId="false">

        <h2>JSF2 - Error Handling</h2>

        <br/>
        <h:panelGroup>
            <h:outputText value="#{indexExceptionBean.message}"></h:outputText>

            <h:commandButton value="Throws Exception" action="#{indexExceptionBean.navigate}"/>
        </h:panelGroup>

        <h2>JSF2 - Error Handling</h2>

        <br />

        <h:outputText value="Error Code: #{exceptionHandler.statusCode}"></h:outputText>

        <br />

        <h:outputText value="Error Desscription: #{exceptionHandler.message}"></h:outputText>

        <br />

        <h:outputText value="Exception Type: #{exceptionHandler.exceptionType}"></h:outputText>

        <br />

        <h:outputText value="Exception Calss: #{exceptionHandler.exception}"></h:outputText>

        <br />

        <h:outputText value="Request URI : #{exceptionHandler.requestURI}"></h:outputText>

    </h:form>

</f:view>
</ui:define>
</ui:composition>
</html>
